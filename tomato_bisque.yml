name: Tmato Bisque 
src: https://www.allrecipes.com/recipe/234914/how-to-make-tomato-bisque/
actions:
  - name: Ingredients
    ingredients:
      - 14g (1 tbsp) olive oil
      - 1 average onion
      - 1 big can (28 ounce) crushed San Marzano tomatoes
      - 1 litre of chicken broth
      - 3 tbsp of jasmine rice
      - 3 carrots
      - diced celery, kale, sweet potato
      - 1/2 cup + 2 tbsp of heavy wipping cream
      - 1/2 teaspoon salt
      - 1/2 teaspoon ground black pepper
      - 1 pinch paprika
      - 2 tbsp fresh basil, chopped
