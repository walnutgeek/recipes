name: Hummus 
actions:
  - name: Blend
    ingredients:
      - 1 (15 ounce) can garbanzo beans (chickpeas), drained
      - 45g (3 tbsp) tahini
      - 28g (2 tssp) olive oil
      - 15g (1 tbsp) fresh lemon juice
      - 63g (1/4 cup) water
      - 3 cloves garlic, crushed
      - 1/2 teaspoon salt
      - 1/2 teaspoon ground cumin (Optional)
      - 1 pinch paprika
      - 1 sprig fresh parsley, chopped
