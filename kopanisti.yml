description: Kopanisti: Greek Roasted Red Pepper Dip
actions:
  - name: Blend
    ingredients:
      - 12 oz (340g) feta cheese drained and cubed
      - 4 oz (113g) roasted red bell peppers drained
      - 1 cup fresh mint leaves
      - 1/4 cup (52g) olive oil
      - 3 small cloves garlic
      - 2 tbsp (30g) fresh lemon juice
      - 1/4 tsp red pepper flakes
